name: 'Repository Maintenance'

on:
  workflow_call:
    inputs:
      pr-inactive-days:
        required: false
        default: 22
        type: string
      issue-inactive-days:
        required: false
        default: 63
        type: string
      days-before-stale:
        required: false
        default: 63
        type: string
      days-before-close:
        required: false
        default: 9
        type: string

jobs:
  lock:
    name: 'Lock Threads'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: ${{ inputs.issue-inactive-days }}
          pr-inactive-days: ${{ inputs.pr-inactive-days }}
          exclude-any-issue-labels: 'upstream, help-wanted'
          issue-comment: 'This thread has been automatically locked since there has not been any recent activity after it was closed. Please open a new issue for related bugs.'

  stale:
    name: 'Close Stale PRs'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: 'actions/stale@v10'
        with:
          days-before-stale: ${{ inputs.days-before-stale }}
          days-before-close: ${{ inputs.days-before-close }}
          exempt-issue-labels: 'upstream, help-wanted, pull-request-accepted'
          exempt-pr-labels: 'upstream, help-wanted, pull-request-accepted'


  workflows:
    name: 'Cleanup old workflow runs'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: 'Delete workflow runs'
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 45
          keep_minimum_runs: 2
